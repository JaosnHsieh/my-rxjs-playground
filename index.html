<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eae;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="480" height="320" />

    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = 2;
      let dy = -2;
      let ballRadius = 20;

      let paddleWidth = 70;
      let paddleHeight = 20;
      let paddleX = canvas.width / 2;

      let isLeftPressed = false;
      let isRightPressed = false;

      let brickRowCount = 3;
      let brickColumCount = 7;
      let brickWidth = 50;
      let brickHeight = 15;
      let brickPadding = 10;
      let brickOffsetTop = 30;
      let brickOffsetLeft = 30;

      let bricks = [];
      initBricks();
      function initBricks() {
        for (let i = 0; i < brickRowCount; ++i) {
          bricks[i] = [];
          for (let j = 0; j < brickColumCount; ++j) {
            bricks[i][j] = { x: 0, y: 0, status: 1 };
          }
        }
      }
      function detectCollision() {
        bricks.forEach((bs) => {
          bs.forEach((b) => {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              if (b.status === 1) {
                dy = -dy;
                b.status = 0;
              }
            }
          });
        });
      }
      function drawBricks() {
        for (let i = 0; i < brickRowCount; ++i) {
          for (let j = 0; j < brickColumCount; ++j) {
            const brick = bricks[i][j];
            if (brick.status === 1) {
              const brickX = j * (brickWidth + brickPadding) + brickOffsetLeft;
              const brickY = i * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[i][j].x = brickX;
              bricks[i][j].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = '#ababab';
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      const interval = setInterval(draw, 10);

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          isLeftPressed = true;
        } else if (e.key === 'ArrowRight') {
          isRightPressed = true;
        }
      });

      document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') {
          isLeftPressed = false;
        } else if (e.key === 'ArrowRight') {
          isRightPressed = false;
        }
      });

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(
          paddleX,
          canvas.height - paddleHeight,
          paddleWidth,
          paddleHeight,
        );
        ctx.fillStyle = '#aaFFFF';
        ctx.fill();
        ctx.closePath();
      }

      function drawBall() {
        if (y + dy < 0 + ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            clearInterval(interval);
            alert('GAME OVER');
          }
        }
        if (x + dx < 0 + ballRadius || x + dx > canvas.width - ballRadius) {
          dx = -dx;
        }
        ctx.beginPath();
        ctx.fillStyle = '#FFaaaa';
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.closePath();
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawBricks();
        detectCollision();
        if (isLeftPressed) {
          paddleX -= 7;
          if (paddleX < 0) {
            paddleX = 0;
          }
        }
        if (isRightPressed) {
          paddleX += 7;
          if (paddleX + paddleWidth >= canvas.width) {
            paddleX = canvas.width - paddleWidth;
          }
        }
        x += dx;
        y += dy;
      }
    </script>
  </body>
</html>
